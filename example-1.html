<style>
    body {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      color: rgb(10, 10, 10);
    }
    
    .cut {
      width: 50%;
      height: 100%;

      z-index: 1;
      position: fixed;
      overflow-x: hidden;
      top: 0;
      padding-top: 15px;
    }
    
    .left {
      left: 0;
      background-color: #c9c9c9;
    }
    
    .right {
      right : 0;
      background-color: rgb(255, 255, 255);
    }
    
    .centered {
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      text-align: center;
      text-indent: 0px;
      
    }
    .paper {
      position: absolute;
      top: 50%;
      text-indent: 50px;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgb(255, 255, 255);
      height: 857px;
      width: 640px;
      box-shadow: 10px 10px 5px gray;
    }
    table {
    border-collapse: collapse;
    border: 2px solid rgb(179, 179, 179);
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    letter-spacing: 1px;
    }

    caption {
      caption-side: bottom;
      padding: 10px;
      font-weight: bold;
    }

    thead,
    tfoot {
      background-color: rgb(228 240 245);
    }

    th,
    td {
      border: 1px solid rgb(160 160 160);
      padding: 8px 12px;
    }

    td:last-of-type {
      text-align: center;
    }

    tbody > tr:nth-of-type(even) {
      background-color: rgb(237 238 242);
    }

    tfoot th {
      text-align: right;
    }

    tfoot td {
      font-weight: bold;
    }
</style>
<body>

        <h2>EXAMPLE WEBPAGE</h2>
